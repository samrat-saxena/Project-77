<html>

    <body>
        <h1> Console Project </h1>
        <p> Right-click on the webpage and choose Inspect. The console will open. </p>
        <p> It will display a name and a addition performed. </p>
    </body>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

            margin: 50px;
        }

    <script>
        
        console.log("Name in different types:");

        var first_name = ("Samrat");
        var last_name = ("Saxena");
        var name = first_name.concat(last_name);
        console.log(first_name);
        console.log(last_name);
        console.log(name);

        console.log(" ")
        console.log("Addition:");

        var a = 7;
        var b = 15;
        var sum = a + b ;
        console.log(a);
        console.log(b);
        console.log(sum);

    </script>
